
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWI Classroom Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-signature {
            font-family: 'Dancing Script', cursive;
        }
        .timeline-item {
            position: relative;
            padding-bottom: 2.5rem;
            padding-left: 2.5rem;
            border-left: 2px solid #e5e7eb; /* gray-200 */
        }
        .timeline-icon {
            position: absolute;
            left: -0.75rem; /* (1.5rem / 2) */
            top: 0.125rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 9999px;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* For screen-reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        @keyframes pulse-timer {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.95; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pulse-timer {
            animation: pulse-timer 1s ease-in-out;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-animated-gradient {
            background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #1d4ed8, #2563eb);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-paperwork, #printable-paperwork * {
                visibility: visible;
            }
            #printable-paperwork {
                position: absolute; /* More reliable for printing than 'fixed' */
                left: 0;
                top: 0;
                width: 100%;
                font-family: 'Times New Roman', Times, serif;
                background: white; /* Ensure a solid background */
                overflow: visible !important; /* Allow content to flow across pages */
            }
            .no-print {
                display: none !important;
            }
            #printable-paperwork h3 {
                font-size: 16pt;
                margin-top: 24px;
                margin-bottom: 12px;
                border-bottom: 1px solid #ccc;
                padding-bottom: 4px;
            }
            #printable-paperwork dl, #printable-paperwork div {
                 font-size: 12pt;
                 line-height: 1.5;
            }
             #printable-paperwork dt {
                 font-weight: bold;
                 color: #000;
            }
            #printable-paperwork dd {
                padding-left: 1rem;
                color: #333;
            }
            #printable-paperwork .divide-y > :not([hidden]) ~ :not([hidden]) {
                border-top-width: 1px;
                border-color: #ccc;
            }
        }
    </style>
<!-- Import map removed â€” Vite handles module resolution -->
</head>
<body class="bg-gray-100 text-gray-900">

</body>
</html>
